
    	<div class="jumbotron">	
    		<form class="form-login">
    			<h3>Login</h3>
    			<input class="form-control" type="text" placeholder="Your username" id="loginUser" ng-model="username">

    			<input class="form-control" type="password" placeholder="Your password" id="loginPass" ng-model="password">
    			<input type="submit" class="btn btn-lg btn-primary btn-block" ng-click="loginUser(username,password)" role="button" value="Sign in">
    			{{username}}
    		</form>
    	</div>
